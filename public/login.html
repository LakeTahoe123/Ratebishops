<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <style>
    html,
    body,
    .login-box {
      height: 100%;
    }
    a{
      margin-bottom: 20px;
      text-align:center;display:block;

    }
    #signuplink {
      text-decoration: underline;
    }
    .errormsg{
      color: red;
      background-color: #ffc9c9;
      border: red;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
      padding: 7px;
      margin-bottom:1%;
    }
  </style>
</head>

<body>
  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
        <div class="card-content">
          <span class="card-title">Login to RateBishops</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email address</label>
              <input type="email" class="validate" name="email" id="email" required/>
            </div>

            <div class="input-field col s12">
              <label for="password">Password </label>
              <input type="password" class="validate" name="password" id="password" required/>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <a id="login" class="waves-effect center green waves-light btn">Login</a>
          <br>
          <span id="errors" class="errormsg">Check that all fields are filled out correctly.</span>


        </div>
      </form>
      <a id="signuplink" href="./signup.html">New here? Create an Account.</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
