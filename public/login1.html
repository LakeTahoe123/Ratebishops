<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    html,
    body,
    .login-box {
      height: 100%;
    }
    a{
      margin-bottom: 20px;
      text-align:center;display:block;

    }
  </style>
</head>

<body>
  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
        <div class="card-content">
          <span class="card-title">Login to RateBishops</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email address</label>
              <input type="email" class="validate" name="email" id="email" required/>
            </div>
            <div class="input-field col s12">
              <label for="password">Password </label>
              <input type="password" class="validate" name="password" id="password" required/>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <input type="button" class="btn center green waves-effect waves-light" value="Login">
        </div>
      </form>
      <a href="./signup.html">New here? Create an Account.</a>
    </div>
  </div>
</body>

</html>
