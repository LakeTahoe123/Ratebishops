<html>
<head>

  <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="materialize.min.css">
  <script src="materialize.min.js"></script>
  <script type = "text/javascript" src = "jquery-3.3.1.min.js"></script>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
  html {
    font-family: GillSans, Calibri, Trebuchet, sans-serif;
  }
  .PaddingLogo{
    margin-left: 1%;
  }
  .titleText{
    margin-left: 2%;
  }
  i.icon-gray {

<body id="main">
  <nav class="#424242 grey darken-3">
    <div class="nav-wrapper">
      <a href="#" id="teacherName" class="brand-logo yellow-text text-darken-2 PaddingLogo">All Teachers</a>

        <li><a class="waves-effect waves-light btn yellow black-text" href="rate">Rate a teacher</a></li>
